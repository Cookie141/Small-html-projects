<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player-container">
        <!-- Right Panel: Music Controls (placed above the search box) -->
        <div class="player-panel">
            <!-- Album Art and Song Info Container -->
            <div class="song-details">
                <!-- Album Art (Left) -->
                <div class="album-art">
                    <img id="albumImage" src="default.jpg" alt="Album Art">
                </div>

                <!-- Song Info (Right) -->
                <div class="song-info">
                    <h2 id="songTitle">Song Title</h2>
                    <p id="songArtist">Artist Name</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <input type="range" id="progressBar" value="0" max="100">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="prevBtn">⏮️</button>
                <button id="playPauseBtn">▶️</button>
                <button id="nextBtn">⏭️</button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

        <!-- Left Panel: Song Search (below the player) -->
        <div class="search-panel">
            <input type="text" id="searchInput" placeholder="Search for songs..." />
            <ul id="songList">
                <!-- Dynamically populated with search results -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
